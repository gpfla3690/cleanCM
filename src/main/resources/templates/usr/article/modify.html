<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트</title>
</head>
<body>
<div layout:fragment="content">

  <div class="container">

    <div class="contents">

      <div class="">
        <span>게시판 이름 :</span>
        <span th:text="${boardName}"></span>
      </div>

      <form action="" th:action="@{/articles/modify/} + ${articleId}" th:object="${articleModifyForm}" method="post">
        <input type="hidden" th:value="${boardId}" name="board_id">

        <div class="form-item">
          <span>게시물 제목</span>
          <input type="text" name="title" th:field="*{title}" th:errorclass="field-error">
          <span th:errors="*{title}"></span>
        </div>

        <div class="form-item">
          <span>게시물 내용</span>
          <textarea name="body" cols="30" rows="10" th:field="*{body}" th:errorclass="field-error"></textarea>
          <span th:errors="*{body}"></span>
        </div>

        <div class="form-item">
          <button>확인</button>
          <a href="/">
            <button type="button">취소</button>
          </a>
        </div>

      </form>
    </div>

  </div>

</div>
</body>
</html>
