<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <title>게시판 리스트</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex justify-center">
      <div class="flex flex-row" th:each="board : ${boardList}">
        <div class="p-24">
          <a th:href="@{~/boards/} + ${board.id}" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 th:text="${board.name}" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
            <p th:text="${board.detail}" class="font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
          </a>
        </div>
      </div>
    </div>
</div>
</body>
</html>
